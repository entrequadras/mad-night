<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Night v1.42 - Revisão Arquitetural</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Press Start 2P', monospace;
        }
        
        #gameCanvas {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            border: 2px solid #333;
            max-width: 90vw;
            max-height: 90vh;
            width: auto;
            height: auto;
        }
        
        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
        }
        
        #loading.hidden {
            display: none;
        }
        
        .loader {
            width: 200px;
            height: 20px;
            border: 2px solid #333;
            margin-top: 20px;
        }
        
        .loader-bar {
            height: 100%;
            background: #0f0;
            width: 0;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>Carregando Mad Night...</div>
        <div class="loader">
            <div class="loader-bar" id="loaderBar"></div>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <!-- Módulos do jogo na ordem correta de dependências -->
    <!-- 1. Configuração base (sem dependências) -->
    <script src="js/config.js"></script>
    
    <!-- 2. Assets (depende apenas de config) -->
    <script src="js/assets.js"></script>
    
    <!-- 3. Sistemas independentes -->
    <script src="js/audio.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/lighting.js"></script>
    <script src="js/camera.js"></script>
    
    <!-- 4. Entidades (dependem de collision e assets) -->
    <script src="js/projectiles.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/player.js"></script>
    
    <!-- 5. Sistemas complexos (dependem de entidades) -->
    <script src="js/traffic.js"></script>
    <script src="js/maps.js"></script>
    
    <!-- 6. Renderização e UI (dependem de tudo) -->
    <script src="js/renderer.js"></script>
    <script src="js/ui.js"></script>
    
    <!-- 7. Controle principal -->
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        // Simple loading animation
        let progress = 0;
        const loadingInterval = setInterval(() => {
            progress += 10;
            document.getElementById('loaderBar').style.width = progress + '%';
            
            if (progress >= 100) {
                clearInterval(loadingInterval);
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                }, 500);
            }
        }, 100);
    </script>
</body>
</html>
